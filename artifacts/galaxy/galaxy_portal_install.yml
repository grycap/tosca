---
- hosts: localhost
  connection: local
  vars:
    vnode_prefix: vnode-
  pre_tasks:
    # Avoid error in ntp installation in Debian
    - name: Remove systemd-timesyncd in Debian systems
      package:
        name: systemd-timesyncd
        state: absent
      ignore_errors: true
      when: ansible_os_family == "Debian"
    - name: Remove web servers
      package:
        name:
          - nginx
          - apache2
        state: absent
      ignore_errors: true

  roles:
    - role: 'grycap.nfs'
      nfs_mode: 'front'
      nfs_exports:
        - {path: "/home", export: "{{ vnode_prefix }}*.localdomain(rw,async,no_root_squash,no_subtree_check,insecure)"}
      when: galaxy_lrms != 'local'
    - role: grycap.galaxy
      galaxy_export_dir: /home/export
      galaxy_slurm_server_name: '{{ galaxy_server_name }}'

  tasks:
    - name: Set default DNS name (nip.io)
      set_fact:
        galaxy_url: "https://galaxy.{{ public_ip_address }}.nip.io"
      when: dns_name is not defined or dns_name == ""

    - name: Set custom DNS name
      set_fact:
        galaxy_url: "https://{{ dns_name }}"
      when: dns_name is defined and dns_name != ""

    - name: Wait galaxy to be up and running
      uri:
        url: "{{ galaxy_url }}"
        method: GET
        status_code: 200
        return_content: true
        validate_certs: false
      register: result
      until: "'Galaxy is a community-driven web-based analysis platform for life science research' in result.content"
      retries: 30
      delay: 10