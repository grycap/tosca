tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Deploy a Galaxy portal with an SLURM Virtual Cluster.

metadata:
  template_version: "1.0.0"
  template_name: Galaxy
  display_name: Deploy a Galaxy portal in a SLURM cluster
  icon: images/galaxy_slurm.png
  parents:
    - slurm_cluster.yml
  tabs:
    Galaxy Data: galaxy_.*

topology_template:
  inputs:

    galaxy_admin_email:
      type: string
      description: Email of the Galaxy admin user
      default: admin@admin.com
    galaxy_admin_password:
      type: string
      description: Password of the Galaxy admin user
      default: adminpass
    galaxy_dns_name:
      type: string
      description: DNS name of the Galaxy portal (leave empty to use galaxy.<node_ip>.nip.io)
      default: ''


    slurm_version:
      type: string
      description: Version of SLURM to be installed
      default: 21.08.8
      constraints:
        - valid_values: [ '21.08.8' ]

    # Overwrite default FE and WN values
    fe_cpus:
      type: integer
      description: Number of CPUs for the front-end node
      default: 2
      required: yes
    fe_mem:
      type: scalar-unit.size
      description: Amount of Memory for the front-end node
      default: 8 GiB
      required: yes
    wn_cpus:
      type: integer
      description: Number of CPUs for the WNs
      default: 2
      required: yes
    wn_mem:
      type: scalar-unit.size
      description: Amount of Memory for the WNs
      default: 4 GiB
      required: yes

  node_templates:

    galaxy_portal:
      type: tosca.nodes.indigo.GalaxyPortal
      capabilities:
        endpoint:
          properties:
            ports:
              https:
                protocol: tcp
                source: 443
              http:
                protocol: tcp
                source: 80
      properties:
        admin_email: { get_input: galaxy_admin_email }
        admin_password: { get_input: galaxy_admin_password }
        dns_name: { get_input: galaxy_dns_name }
      requirements:
        - lrms: lrms_front_end
        - host: lrms_server

    galaxy_wn:
      type: tosca.nodes.indigo.GalaxyWN
      properties:
        front_end_ip: { get_attribute: [ lrms_server, private_address, 0 ] }
      requirements:
        - host: lrms_wn
        - dependency: galaxy_portal

  outputs:
    galaxy_nip_url:
      value: { concat: [ 'https://galaxy.', get_attribute: [ simple_node, public_address, 0 ], 'nip.io/' ] }
    galaxy_dns_url:
      value: { concat: [ 'https://', { get_input: dns_name }, '/' ] }
