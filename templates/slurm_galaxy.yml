tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Deploy a Galaxy portal with an SLURM Virtual Cluster.

metadata:
  template_version: "1.0.0"
  template_name: Galaxy
  display_name: Deploy a Galaxy portal in a SLURM cluster
  icon: images/galaxy_slurm.png
  parents:
    - slurm_cluster.yml
  tabs:
    Galaxy Data: admin_.*

topology_template:
  inputs:

    admin_email:
      type: string
      description: Email of the Galaxy admin user
      default: admin@admin.com
    admin_password:
      type: string
      description: Password of the Galaxy admin user
      default: adminpass

    slurm_version:
      type: string
      description: Version of SLURM to be installed
      default: 20.11.9
      constraints:
        - valid_values: [ '20.11.9' ]

  node_templates:

    galaxy_portal:
      type: tosca.nodes.indigo.GalaxyPortal
      capabilities:
        endpoint:
          properties:
            port: 8443
            protocol: tcp
      properties:
        admin_email: { get_input: admin_email }
        admin_password: { get_input: admin_password }
      requirements:
        - lrms: lrms_front_end
        - host: lrms_server

    galaxy_wn:
      type: tosca.nodes.indigo.GalaxyWN
      properties:
        front_end_ip: { get_attribute: [ lrms_server, private_address, 0 ] }
      requirements:
        - host: lrms_wn
        - dependency: galaxy_portal

  outputs:
    galaxy_url:
      value: { concat: [ 'https://', get_attribute: [ lrms_server, public_address, 0 ], ':8443/' ] }
