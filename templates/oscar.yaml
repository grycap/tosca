tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Deploy an OSCAR Virtual Cluster.

metadata:
  template_name: OSCAR
  template_version: '1.4.0'
  display_name: Deploy an OSCAR Virtual Cluster

topology_template:
  inputs:
    wn_num:
      type: integer
      description: Number of WNs in the OSCAR cluster
      default: 1
      required: yes
    fe_cpus:
      type: integer
      description: Number of CPUs for the front-end node
      default: 4
      required: yes
    fe_mem:
      type: scalar-unit.size
      description: Amount of Memory for the front-end node
      default: 4 GiB
      required: yes
    fe_instance_type:
      type: string
      description: Flavor name of the front-end node. Only required in case of special flavors (i.e. with GPUs)
      default: ''
    num_cpus:
      type: integer
      description: Number of CPUs for the WNs
      default: 2
      required: yes
    mem_size:
      type: scalar-unit.size
      description: Amount of Memory for the WNs
      default: 4 GiB
      required: yes
    wn_disk_size:
      type: scalar-unit.size
      description: Size of the root disk of the WNs
      default: 20 GiB
    wn_instance_type:
      type: string
      description: Flavor name of the WN node. Only required in case of special flavors (i.e. with GPUs)
      default: ''

    disk_size:
      type: string
      description: Size of the extra HD added to the front-end node
      default: 50 GiB
      required: yes

    admin_token:
      type: string
      description: Access Token for the Kubernetes admin user
      default: 'random(16)'
    oscar_password:
      type: string
      description: OSCAR password
      default: 'random(8)'
    minio_password:
      type: string
      description: MinIO password (8 characters min.)
      default: 'random(8)'
      constraints:
        - min_length: 8
    cert_user_email:
      type: string
      description: Email to be used in the Let's Encrypt issuer
      default: 'jhondoe@server.com'
    user_id:
      type: string
      description: ID of the user that creates the infrastructure
      default: ''
    oidc_issuers:
      type: list
      description: OIDC issuers to support
      entry_schema:
        type: string
      default:
        - 'https://aai.egi.eu/auth/realms/egi'
        - 'https://aai-demo.egi.eu/auth/realms/egi'
    selected_vos:
      type: list
      description: List of VOs to support
      entry_schema:
        type: string
      default: ['vo.eosc-data-commons.eu']
    allowed_image_prefixes:
      type: list
      description: Allowed image prefix
      entry_schema:
        type: string
      default: []
    kube_nvidia_support:
      type: boolean
      description: Flag to add NVIDIA support
      default: false
    kube_install_yunikorn:
      type: boolean
      description: Flag to install Apache YuniKorn
      default: false

    kueue_enable:
      type: boolean
      description: Flag to enable Kueue integration
      default: false
    kueue_default_cpu:
      type: integer
      description: Default Kueue CPU user quota
      default: 2
    kueue_default_memory:
      type: string
      description: Default Kueue Memory user quota
      default: 2 Gi

  node_templates:

    oscar:
      type: tosca.nodes.indigo.OSCAR
      properties:
        minio_secretkey: { get_input: minio_password }
        password: { get_input: oscar_password }
        dns_host: { concat: [ 'oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io' ] }
        minio_dns_host: { concat: [ 'minio.oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io' ] }
        minio_dns_host_console: { concat: [ 'console.minio.oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io' ] }
        oidc_enable: true
        oidc_subject: { get_input: user_id }
        oidc_groups: { get_input: selected_vos }
        oidc_issuers: { get_input: oidc_issuers }
        yunikorn_enable: { get_input: kube_install_yunikorn }
        allowed_image_prefixes: { get_input: allowed_image_prefixes }
        kueue_enable: { get_input: kueue_enable }
        kueue_default_cpu: { get_input: kueue_default_cpu }
        kueue_default_memory: { get_input: kueue_default_memory }
      capabilities:
        endpoint:
          properties:
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
      requirements:
        - host: lrms_front_end

    lrms_front_end:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Kubernetes
      properties:
        admin_username: kubeuser
        admin_token: { get_input: admin_token }
        install_kubeapps: false
        install_metrics: true
        install_nfs_client: true
        install_ingress: true
        version: '1.32.9'
        cert_manager: true
        cert_user_email: { get_input: cert_user_email }
        public_dns_name: { concat: [ 'oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io' ] }
        cri_runtime: containerd
        nvidia_support: { get_input: kube_nvidia_support }
        install_yunikorn: { get_input: kube_install_yunikorn }
      requirements:
        - host: front

    front:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            dns_name: kubeserver
            network_name: PUBLIC
        host:
          properties:
            num_cpus: { get_input: fe_cpus }
            mem_size: { get_input: fe_mem }
            instance_type: { get_input: fe_instance_type }
        os:
          properties:
            distribution: ubuntu
            type: linux
            # version: '24.04'
            version: '22.04.4'
      requirements:
        - local_storage:
            node: my_block_storage
            capability: tosca.capabilities.Attachment
            relationship:
              type: tosca.relationships.AttachesTo
              properties:
                location: /pv
                device: hdb

    my_block_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size: { get_input: disk_size }

    wn_node:
      type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
        version: '1.32.9'
        cri_runtime: containerd
        nvidia_support: { get_input: kube_nvidia_support }
      requirements:
        - host: wn

    wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: wn_num }
        host:
          properties:
            disk_size: { get_input: wn_disk_size }
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
            instance_type: { get_input: wn_instance_type }
        os:
          properties:
            distribution: ubuntu
            type: linux
            # version: '24.04'
            version: '22.04.4'

  outputs:
    url:
      value: { concat: [ 'https://oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io/' ] }
    minio_url:
      value: { concat: [ 'https://minio.oscar.', get_attribute: [ front, public_address, 0 ], '.nip.io/' ] }
    oscar_password:
      value: { get_input: oscar_password }
    minio_password:
      value: { get_input: minio_password }
