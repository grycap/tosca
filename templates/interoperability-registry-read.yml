tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Interoperability Framework Guidelines Discovery adapter is an API wrapper offering easy search capabilities and access to Interoperability Framework Registry Guidelines.

metadata:
  template_version: "1.0.0"
  template_name: IF Guidelines Discovery adapter
  display_name: Install IF Guidelines Discovery adapter
  icon: https://cdn.eosc-beyond.eu/app/uploads/2024/04/logo-eosc-beyond-vertical-fc.png
  tabs:
    IF Registry Client: .*
  parents:
    - simple-node-disk.yml

topology_template:

  inputs:

    language:
      type: string
      description: Programming language of the client
      default: java
      constraints:
        - valid_values: [java, python]

  node_templates:

    interoperability-registry-read-client:
      type: tosca.nodes.SoftwareComponent
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/beyond/interoperability-registry-read.yml
            inputs:
              language: { get_input: language }
      requirements:
        - host: simple_node
