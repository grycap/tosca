tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

metadata:
  template_version: "1.0.0"
  template_name: FlowFuse
  display_name: Deploy FlowFuse on a VM
  icon: images/flowfuse.png
  tag: devel
  tag_color: purple
  parents:
    - simple-node-disk.yml

description: Deploy FlowFuse service on a VM.

topology_template:
  node_templates:
    flowfuse:
      type: tosca.nodes.ec3.Application
      artifacts:
        docker_role:
          file: grycap.flowfuse
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            port: 3000
            protocol: tcp
      requirements:
        - host: simple_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/flowfuse.yml

  outputs:
    flowfuse_endpoint:
      value: { concat: [ 'https://', get_attribute: [ simple_node, public_address, 0 ], ':3000/' ] }
