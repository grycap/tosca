tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Deploy VIP-portal

metadata:
  template_version: '1.0.0'
  template_name: VIP-portal
  display_name: Deploy VIP-portal

topology_template:

  inputs:
    num_cpus:
      type: integer
      description: Number of virtual cpus for the VM
      default: 2
    mem_size:
      type: scalar-unit.size
      description: Amount of memory for the VM
      default: 4 GB
    disk_size:
      type: scalar-unit.size
      description: Size of the root disk of the VM
      default: 20 GB
    num_gpus:
      type: integer
      description: Number of GPUs to assing to this VM
      default: 0

    letsencrypt_email:
      default: changeme@email.com
      description: Email to be used for Let's Encrypt certificates
      type: string

  node_templates:

    haddock:
      type: tosca.nodes.ec3.Application
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            ports:
              port_http:
                protocol: tcp
                source: 80
              port_https:
                protocol: tcp
                source: 443
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/vip_compose.yml
            inputs:
              letsencrypt_email: { get_input: letsencrypt_email }
              vip_public_ip: { get_attribute: [ simple_node, public_address, 0 ] }
      requirements:
        - host: simple_node

    simple_node:
      type: tosca.nodes.indigo.Compute
      properties:
        instance_name: 'vipportal'
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
        host:
          properties:
            disk_size: { get_input: disk_size }
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
            num_gpus: { get_input: num_gpus }
        os:
          properties:
            type: linux
            distribution: ubuntu
            # version: '24.04'
            version: '22.04.4'

  outputs:
    url:
      value: { concat: [ 'https://vip.', get_attribute: [ simple_node, public_address, 0 ], '.nip.io/' ] }
