tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: Donwload some data available in an URL to a Kubernetes PVC

metadata:
  template_version: "1.1.0"
  template_name: Download in PVC
  display_name: Download file in a Kubernetes PVC
  icon: images/download.png
  tabs:
    Download Data: .*
  parents:
    - kubernetes.yaml

topology_template:

  inputs:

    data_url:
      type: string
      description: URL of the data to Download (HTTP, HTTPS, or FTP URL in the form (http|https|ftp)://[user[:pass]]@host.domain[:port]/path)
      default: ''
      required: true

    unarchive:
      type: boolean
      description: Unarchive the downloaded file.
      default: false
      constraints:
        - valid_values: [ false, true ]

    pvc_namespace:
      type: string
      description: Namespace of the PVC
      default: 'default'
      required: true

    pvc_name:
      type: string
      description: Names of the PVC
      default: ''
      required: true

  node_templates:

    get_data:
      type: tosca.nodes.SoftwareComponent
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/download_data.yml
            inputs:
              data_url: { get_input: data_url }
              k8s_pvc_namespace: { get_input: pvc_namespace }
              k8s_pvc_name: { get_input: pvc_name }
              unarchive_file: { get_input: unarchive }
      requirements:
        - host: lrms_front_end
