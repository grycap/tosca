tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: Register DNS hostname using https://nsupdate.fedcloud.eu/

metadata:
  template_version: "1.0.0"
  template_name: DyDNS
  display_name: Dynamic DNS
  icon: images/dydns.png
  parents:
    - kubernetes.yaml
  tabs:
    DyDNS: nsupdate_.*

topology_template:
  inputs:

    nsupdate_dns:
      default: myvm.test.fedcloud.changeme
      description: DNS hostname registered via https://nsupdate.fedcloud.eu/
      type: string
    nsupdate_password:
      default: changeme
      description: Secret generated when registering myvm.test.fedcloud.changeme via https://nsupdate.fedcloud.eu/
      type: string

  node_templates:

    nsupdate_host:
      type: tosca.nodes.ec3.Application
      capabilities:
        endpoint:
          properties:
            ports:
              port_http:
                protocol: tcp
                source: 80
              port_https:
                protocol: tcp
                source: 443
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/dydns_egi_update.yml
            inputs:
              dydns_hostname:
                get_input: nsupdate_dns
              dydns_secret:
                get_input: nsupdate_password
              new_ip:
                get_attribute: [ front, public_address, 0 ]
      requirements:
        - host: front

  outputs:
    nsupdate_dns:
      value: { get_input: [ nsupdate_dns ] }
