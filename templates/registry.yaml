tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: Install a Private Docker Registry on top of a Kubernetes Cluster

metadata:
  template_version: "1.0.0"
  template_name: Private Docker Registry
  display_name: Private Docker Registry on top of Kubernetes
  icon: images/registry.png
  parents:
    - kubernetes.yaml
    - oscar.yaml

topology_template:

  node_templates:

    registry_fe:
      type: tosca.nodes.ec3.Application
      artifacts:
        docker_role:
          file: grycap.kuberegistry
          type: tosca.artifacts.AnsibleGalaxy.role
      requirements:
        - host: front
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/registry.yml
            inputs:
              type_of_node: 'front'

    registry_wn:
      type: tosca.nodes.ec3.Application
      artifacts:
        docker_role:
          file: grycap.kuberegistry
          type: tosca.artifacts.AnsibleGalaxy.role
      requirements:
        - host: wn
        - dependency: registry_fe
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/registry.yml
            inputs:
              type_of_node: 'wn'

  outputs:
    registry_internal_url:
      value: "registry.docker-registry"
