  tosca_definitions_version: tosca_simple_yaml_1_0
  
  imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml
  
  description: Deploy a OpenBioMaps server with a compute node
  
  metadata:
    version: "0.1.0"
    display_name: Deploy a OpenBioMaps portal and Compute node
    icon: images/obm.png
    tag: beta

  topology_template:
    inputs:
      number_cpus:
        type: integer
        description: number of cpus required for the OBM instance
        default: 4
        constraints:
        - valid_values: [ 2, 4, 8, 16, 32 ]
      memory_size:
        type: string
        description: ram memory required for the OBM instance
        default: 2 GB
        constraints:
        - valid_values: [ 2 GB, 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB ]
      disk_size:
        type: string
        #type: scalar-unit.size
        description: Size of the first disk to be attached to the instance
        default: 10 GB
        constraints:
        - valid_values: [ 10 GB, 20 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]
      volume_id:
        type: string
        description: "Or URL of the first disk to be attached to the instance (format: ost://api.cloud.ifca.es/<vol_id>"
        default: ""
      disk_size2:
        type: string
        #type: scalar-unit.size
        description: Size of the second disk to be attached to the instance
        default: 10 GB
        constraints:
        - valid_values: [ 10 GB, 20 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]
      volume_id2:
        type: string
        description: "Or URL of the second disk to be attached to the instance (format: ost://api.cloud.ifca.es/<vol_id>"
        default: ""

      ci_number_cpus:
        type: integer
        description: number of cpus required for the Compute instance
        default: 4
        constraints:
        - valid_values: [ 2, 4, 8, 16, 32 ]
      ci_memory_size:
        type: string
        description: ram memory required for the Compute instance
        default: 2 GB
        constraints:
        - valid_values: [ 2 GB, 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB ]

    node_templates:

      obm:
        type: tosca.nodes.WebServer
        capabilities:
          admin_endpoint:
            properties:
              port: 80
              protocol: tcp
        requirements:
          - host: obm_server 
        artifacts:
          galaxy_role:
            file: grycap.docker
            type: tosca.artifacts.AnsibleGalaxy.role
        interfaces:
          Standard:
            configure:
              implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/obm/obm_install.yml
              inputs:
                 obm_compute_node_ip: { get_attribute: [ obm_compute_node, private_address, 0 ] }

      obm_server:
        type: tosca.nodes.indigo.Compute
        capabilities:
          endpoint:
            properties:
              network_name: PUBLIC
              ports:
                ssh_port:
                  protocol: tcp
                  source: 22
                https_port:
                  protocol: tcp
                  source: 443
                postgres_port:
                  protocol: tcp
                  source: 5432
          host:
           properties:
             num_cpus: { get_input: number_cpus }
             mem_size: { get_input: memory_size }
          os:
            properties:
              type: linux
        requirements:
        - local_storage:
            node: my_block_storage
            relationship:
              type: AttachesTo
              properties:
                location: /mnt/disk
                # device: hdb
        - local_storage:
            node: my_block_storage2    
            relationship:
              type: AttachesTo
              properties:
                location: /mnt/disk2
                # device: hdc
  
      my_block_storage:
        type: tosca.nodes.BlockStorage
        properties:
         size: { get_input: disk_size }
         volume_id: { get_input: volume_id }

      my_block_storage2:
        type: tosca.nodes.BlockStorage
        properties:
         size: { get_input: disk_size2 }
         volume_id: { get_input: volume_id2 }

      obb_compute:
        type: tosca.nodes.SoftwareComponent
        requirements:
          - host: obm_compute_node 
        artifacts:
          docker_role:
            file: grycap.docker
            type: tosca.artifacts.AnsibleGalaxy.role
        interfaces:
          Standard:
            configure:
              implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/obm/obm_compute_install.yml

      obm_compute_node:
        type: tosca.nodes.indigo.Compute
        capabilities:
          endpoint:
            properties:
              network_name: PUBLIC
              ports:
                http_port:
                  protocol: tcp
                  source: 80
                https_port:
                  protocol: tcp
                  source: 443
          host:
           properties:
             num_cpus: { get_input: ci_number_cpus }
             mem_size: { get_input: ci_memory_size }
          os:
            properties:
              type: linux

    outputs:
      obm_url:
        value: { concat: [ 'http://', get_attribute: [ obm_server, public_address, 0 ], '/' ] }
      obm_compute_ip:
        value: { get_attribute: [ obm_compute_node, public_address, 0 ] }
      supervisor_pass:
        value: { get_attribute: [ obm_server, ansible_output, obm_obm_server_conf_obm_server, tasks, supervisor_pass, output ] }

