tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: Add a set of SSH Public Keys to the VMs

metadata:
  template_version: "1.0.0"
  template_name: SSH Keys
  display_name: Add a set of SSH Public Keys
  icon: images/ssh-icon.png
  tag: SYS
  tag_color: purple
  parents:
    - simple-node-disk.yml
  tabs:
    SSH Data:
      - ssh_keys

topology_template:

  inputs:

    ssh_keys:
      type: list
      entry_schema:
        type: string
      description: SSH Keys to inject to the VM
      default: []

  node_templates:

    create_users:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: simple_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/add_ssh_key.yml
            inputs:
              ssh_keys: { get_input: ssh_keys }
