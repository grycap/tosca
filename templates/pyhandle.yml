tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Install PID Adapter to simplify end-to-end communication between the PID service and EOSC Core components, such as catalogues, using standardised protocols and APIs

metadata:
  template_version: "1.0.0"
  template_name: PID Adapter
  display_name: Install PID Adapter
  web: https://eudat-b2handle.github.io/PYHANDLE/
  icon: https://eudat.eu/sites/default/files/b2henlde_0_4.png
  parents:
    - simple-node-disk.yml

topology_template:

  node_templates:

    pid-adapter:
      type: tosca.nodes.SoftwareComponent
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/beyond/pyhandle.yml
      requirements:
        - host: simple_node
