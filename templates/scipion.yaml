tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml
description: >
  Deploy a cluster with Scipion via VNC
metadata:
  version: "1.0.0"
  display_name: Scipion on SLURM cluster
  icon: images/scipion.png
topology_template:
  inputs:
    vnc_pass:
      type: string
      description: VNC password
      required: yes
      default: Scipion4u
    cryosparc_license:
      type: string
      description: Cryosparc license id
      required: no
      default: 'xxx'
    num_gpus_master:
      type: integer
      description: Number of GPUs to assing to the master
      required: yes
      default: 1
    num_cpus_master:
      type: integer
      description: Numbers of CPUs to assign to the master
      required: yes
      default: 8
      constraints:
      - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    mem_size_master:
      type: scalar-unit.size
      description: Ammount of RAM (GB) to assign to the master
      default: 30 GB
      required: yes
      constraints:
      - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB ]
    num_gpus_worker:
      type: integer
      description: Number of GPUs to assing to the worker
      required: yes
      default: 1
    num_cpus_worker:
      type: integer
      description: Numbers of CPUs to assign to the worker
      required: yes
      default: 8
      constraints:
      - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    mem_size_worker:
      type: scalar-unit.size
      description: Ammount of RAM (GB) to assign to the worker
      default: 30 GB
      required: yes
      constraints:
      - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB ]
    disk_size:
      type: scalar-unit.size
      description: Size of the external disk attached to the server
      default: 100 GB
      constraints:
        - valid_values: [ 100 GB, 500 GB, 1 TB, 5 TB, 8TB ]
    workers_num:
      type: integer
      description: Number of worker nodes in cluster
      default: 0
      constraints:
        - valid_values: [ 0, 1 ]

  node_templates:
    pub_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: public

    server_pub_port:
      type: tosca.nodes.network.Port
      properties:
        order: 1
      requirements:
        - binding: lrms_server
        - link: pub_network

    priv_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: private

    server_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: lrms_server
        - link: priv_network

    wn_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: lrms_wn
        - link: priv_network

    lrms_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            dns_name: scipion-master
            ports:
              ssh_port:
                protocol: tcp
                source: 22
              vnc_port:
                protocol: tcp
                source: 5904
              docker_ssh_port:
                protocol: tcp
                source: 2222
        host:
          properties:
            num_gpus: { get_input: num_gpus_master }
            num_cpus: { get_input: num_cpus_master }
            mem_size: { get_input: mem_size_master }
            gpu_vendor: 'nvidia'
        os:
          properties:
            type: linux
      requirements:
        - local_storage:
            node: my_block_storage
            relationship:
              type: AttachesTo
              properties:
                location: /home/scipionuser/volume-data

    front:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: lrms_server
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/I2PC/scipion-docker/master/ansible_master.yaml
            inputs:
              vnc_pass: { get_input: vnc_pass }
              cryosparc_license: { get_input: cryosparc_license }
              slurm_front_end_ip: { get_attribute: [ lrms_server, private_address, 0 ] }
      artifacts:
        slurm_role:
          file: grycap.slurm,master
          type: tosca.artifacts.AnsibleGalaxy.role
        nfs_role:
          file: indigo-dc.nfs,master
          type: tosca.artifacts.AnsibleGalaxy.role
        docker_role:
          file: grycap.docker,master
          type: tosca.artifacts.AnsibleGalaxy.role

    lrms_wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: workers_num }
        endpoint:
          properties:
            dns_name: scipion-wn-#N#
        host:
          properties:
            num_gpus: { get_input: num_gpus_worker }
            num_cpus: { get_input: num_cpus_worker }
            mem_size: { get_input: mem_size_worker }
            gpu_vendor: 'nvidia'
        os:
          properties:
            type: linux

    wn:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: lrms_wn
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/I2PC/scipion-docker/master/ansible_worker.yaml
            inputs:
              slurm_front_end_ip: { get_attribute: [ lrms_server, private_address, 0 ] }
      artifacts:
        slurm_role:
          file: grycap.slurm,master
          type: tosca.artifacts.AnsibleGalaxy.role
        nfs_role:
          file: indigo-dc.nfs,master
          type: tosca.artifacts.AnsibleGalaxy.role
        docker_role:
          file: grycap.docker,master
          type: tosca.artifacts.AnsibleGalaxy.role
    my_block_storage:
      type: BlockStorage
      properties:
        size: { get_input: disk_size }
  outputs:
    master_node_ip:
      value: { concat: [ 'https://', get_attribute: [ lrms_server, public_address, 0 ], ':5904/?resize=remote' ] }
