tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Deploy Hashicorp Vault on top of a Kubernetes Virtual Cluster.

metadata:
  template_version: "1.0.0"
  template_name: Vault
  display_name: Deploy Hashicorp Vault on top of a Kubernetes Virtual Cluster
  icon: images/vault-logo.png
  parents:
    - kubernetes.yaml

topology_template:

  node_templates:

    vault:
      type: tosca.nodes.indigo.Helm.Chart
      properties:
        namespace: vault
        repository_name: hashicorp
        repository_url: "https://helm.releases.hashicorp.com"
        name: vault
        values:
          ui.enabled: "true"
          ui.serviceType: "NodePort"
          ui.serviceNodePort: "8200"
      capabilities:
        endpoint:
          properties:
            ports:
              ui_port:
                protocol: tcp
                source: 8200
      requirements:
        - host: front
        - dependency: lrms_front_end

    vault_ingress:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec: |
          kind: Ingress
          apiVersion: networking.k8s.io/v1
          metadata:
            name: vault
            namespace: vault
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /$1
          spec:
            rules:
              - http:
                  paths:
                    - path: /(.*)
                      pathType: Prefix
                      backend:
                        service:
                          name: vault-ui
                          port:
                            number: 8200
      requirements:
        - host: lrms_front_end

  outputs:
    vault_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/ui/' ] }
