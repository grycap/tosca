tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Deploy Kubeapps on top of a Kubernetes Virtual Cluster.

metadata:
  template_version: "1.0.0"
  template_name: Kubeapps
  display_name: Deploy Kubeapps on top of a Kubernetes Virtual Cluster
  icon: images/kubeapps-logo.png
  parents:
    - kubernetes.yaml

topology_template:

  node_templates:

    kubeapps:
      type: tosca.nodes.indigo.Helm.Chart
      properties:
        namespace: kubeapps
        repository_name: bitnami
        repository_url: "https://charts.bitnami.com/bitnami"
        name: kubeapps
        values:
          ingress.enabled: "false"
      requirements:
        - host: front
        - dependency: lrms_front_end

    kubeapps_ingress:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec: |
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: kubeapps
            namespace: kubeapps
            annotations:
              kubernetes.io/ingress.class: nginx
          spec:
            rules:
            - http:
                paths:
                - path: /apis
                  backend:
                    service:
                      name: kubeapps
                      port:
                        number: 80
                  pathType: Prefix
                - path: /kubeapps
                  backend:
                    service:
                      name: kubeapps
                      port:
                        number: 80
                  pathType: Prefix
      requirements:
        - host: lrms_front_end

  outputs:
    kubeapps_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/kubeapps/' ] }
