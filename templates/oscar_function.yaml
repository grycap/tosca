tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Deploy a FaaS function on top of the OSCAR Virtual Cluster

metadata:
  template_version: "1.0.0"
  template_name: OSCAR Function
  display_name: Deploy a FaaS function on top of the OSCAR Virtual Cluster
  icon: images/oscar.png
  tag: FaaS
  tabs:
    OSCAR function:
      - function_name
      - function_memory:
          pattern: ^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$
          tag_type: text
      - function_cpu
      - function_image
      - function_script:
          tag_type: textarea
      - function_input
      - function_output
  parents:
    - oscar.yaml

topology_template:
  inputs:

    function_name:
      type: string
      description: Name of the function
      default: ""
      required: yes
    function_memory:
      type: string
      description: Amount of Memory to assing to the function
      default: 128Mi
      required: yes
    function_cpu:
      type: float
      description: Amount of CPU to assing to the function
      default: 0.1
      required: yes
    function_image:
      type: string
      description: Container Image with the function
      default: ""
      required: yes
    function_script:
      type: string
      description: Script to execute
      default: ""
      required: yes
    function_input:
      type: string
      description: Input path in the MinIO Bucket
      default: "input"
      required: yes
    function_output:
      type: string
      description: Output path in the MinIO Bucket
      default: "output"
      required: yes

  node_templates:

    oscar_service:
      type: tosca.nodes.aisprint.FaaS.Function
      properties:
        name: { get_input: function_name }
        memory: { get_input: function_memory }
        script: { get_input: function_script }
        cpu: { get_input: function_cpu }
        image: { get_input: function_image }
        input:
          - storage_provider: minio.default
            path: { get_input: function_input }
        output:
          - storage_provider: minio.default
            path: { get_input: function_output }
      requirements:
        - host: oscar
