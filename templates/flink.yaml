tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Deploy Apache Flink on top of a Kubernetes Virtual Cluster.

metadata:
  template_version: "1.0.0"
  template_name: Apache Flink
  display_name: Deploy Apache Flink on top of a Kubernetes Virtual Cluster
  icon: images/flink.png
  tabs:
    Flink: flink_.*
  parents:
    - kubernetes.yaml

topology_template:

  inputs:
    flink_version:
      type: string
      description: Flink version
      default: "1.18.0"
  node_templates:

    flink:
      type: tosca.nodes.ec3.Application
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/artifacts/flink.yml
            inputs:
              flink_version: { get_input: flink_version }
      requirements:
        - host: front
        - dependency: lrms_front_end

  outputs:
    flink_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/flink/' ] }
