tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - sluna_custom_types: https://raw.githubusercontent.com/sebastian-luna-valero/tosca-upv/refs/heads/pulsar/custom_types.yaml

description: >
  TOSCA for configuring a Pulsar endpoint

metadata:
  template_version: "1.0.0"
  template_name: Pulsar
  display_name: Configure a Pulsar endpoint
  icon: images/pulsar.png
  tabs:
    Pulsar configuration:
      - message_queue_user:
          reconfigure: true
      - message_queue_password:
          reconfigure: true
  parents:
    - htcondor_cluster.yml

topology_template:
  inputs:

    message_queue_user:
      type: string
      description: User for the message queue
      default: changeme
    message_queue_password:
      type: string
      description: Password for the message queue
      default: changeme

  node_templates:

    pulsar_fe:
      type: tosca.nodes.indigo.PulsarFront
      properties:
        mq_user: { get_input: message_queue_user }
        mq_password: { get_input: message_queue_password }
      requirements:
        - lrms: lrms_front_end
        - host: lrms_server

    pulsar_wn:
      type: tosca.nodes.indigo.PulsarWorker
      requirements:
        - host: wn_node
