tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

description: Deploy an Consul + Nomad Virtual Cluster.

metadata:
  template_name: Nomad
  template_version: "1.1.0"
  display_name: Deploy a Consul + Nomad Virtual Cluster
  icon: images/nomad.png
  tabs:
    Server Features: fe_.*
    WNs Features: wn_.*
    GPU WNs Features: wn_gpu_.*
    Pub WNs Features: wn_pub_.*
    Nomad Data:
      - launch_traefik
      - consul_version
      - nomad_version

topology_template:
  inputs:

    fe_num:
      type: integer
      description: Number of Nomad Servers in the cluster.
      default: 1
      required: yes
      constraints:
        - valid_values: [ 1, 3, 5 ]
    fe_cpus:
      type: integer
      description: Number of CPUs for the front-end node
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    fe_mem:
      type: scalar-unit.size
      description: Amount of Memory for the front-end node
      default: 4 GiB
      required: yes
      constraints:
        - valid_values: [ 4 GiB, 8 GiB, 16 GiB, 32 GiB, 64 GiB, 128 GiB, 256 GiB, 512 GiB ]

    wn_num:
      type: integer
      description: Number of Nomad Clients in the cluster (without public IP)
      default: 1
      required: yes
    wn_cpus:
      type: integer
      description: Number of CPUs for the WNs (without public IP)
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    wn_mem:
      type: scalar-unit.size
      description: Amount of Memory for the WNs (without public IP)
      default: 4 GiB
      required: yes
      constraints:
        - valid_values: [ 4 GiB, 8 GiB, 16 GiB, 32 GiB, 64 GiB, 128 GiB, 256 GiB, 512 GiB ]

    wn_pub_num:
      type: integer
      description: Number of Nomad Clients in the cluster (with public IP)
      default: 1
      required: yes
    wn_pub_cpus:
      type: integer
      description: Number of CPUs for the WNs (with public IP)
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    wn_pub_mem:
      type: scalar-unit.size
      description: Amount of Memory for the WNs (with public IP)
      default: 4 GiB
      required: yes
      constraints:
        - valid_values: [ 4 GiB, 8 GiB, 16 GiB, 32 GiB, 64 GiB, 128 GiB, 256 GiB, 512 GiB ]

    wn_gpu_num:
      type: integer
      description: Number of Nomad Clients in the cluster (with GPU)
      default: 0
      required: yes
    wn_gpu_cpus:
      type: integer
      description: Number of CPUs for the GPU WNs
      default: 2
      required: yes
      constraints:
        - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    wn_gpu_mem:
      type: scalar-unit.size
      description: Amount of Memory for the GPU WNs
      default: 4 GiB
      required: yes
      constraints:
        - valid_values: [ 4 GiB, 8 GiB, 16 GiB, 32 GiB, 64 GiB, 128 GiB, 256 GiB, 512 GiB ]
    wn_gpu_num_gpus:
      type: integer
      description: Number of GPUs to assing to this VM
      default: 1
      constraints:
        - valid_values: [ 1, 2, 3, 4 ]
    wn_gpu_vendor:
      type: string
      description: GPU Vendor
      default: ''
      constraints:
        - valid_values: [ '', 'NVIDIA', 'AMD' ]
    wn_gpu_model:
      type: string
      description: GPU Model
      default: ''


    launch_traefik:
      type: boolean
      description: Launch Traefik job as reverse proxy
      default: false
    consul_version:
      type: string
      description: Consul version to install
      default: 1.17.1
      required: yes
    nomad_version:
      type: string
      description: Nomad version to install
      default: 1.7.3
      required: yes

  node_templates:

    lrms_front_end:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Nomad
      capabilities:
        endpoint:
          properties:
            ports:
              port_4646:
                protocol: tcp
                source: 4646
              port_8501:
                protocol: tcp
                source: 8501
              port_80:
                protocol: tcp
                source: 80
              port_443:
                protocol: tcp
                source: 443
      artifacts:
        nomad_role:
          file: grycap.nomad
          type: tosca.artifacts.AnsibleGalaxy.role
        consul_role:
          file: grycap.consul
          type: tosca.artifacts.AnsibleGalaxy.role
      requirements:
        - host: front
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/lrms/nomad_ai4eosc_fe_install.yml
            inputs:
              nomad_server_list: { get_attribute: [ front, private_address ] }
              nomad_launch_traefik: { get_input: launch_traefik }
              nomad_version: { get_input: nomad_version }
              consul_version: { get_input: consul_version }

    front:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: fe_num }
        endpoint:
          properties:
            dns_name: server#N#
            network_name: PUBLIC
        host:
          properties:
            num_cpus: { get_input: fe_cpus }
            mem_size: { get_input: fe_mem }
        os:
          properties:
            type: linux

    wn_node:
      type: tosca.nodes.indigo.LRMS.WorkerNode.Nomad
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
      requirements:
        - host: wn
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
        nomad_role:
          file: grycap.nomad
          type: tosca.artifacts.AnsibleGalaxy.role
        consul_role:
          file: grycap.consul
          type: tosca.artifacts.AnsibleGalaxy.role
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/lrms/nomad_ai4eosc_wn_install.yml
            inputs:
              nomad_server_list: { get_attribute: [ front, private_address ] }
              nomad_version: { get_input: nomad_version }
              consul_version: { get_input: consul_version }

    wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: wn_num }
        host:
          properties:
            num_cpus: { get_input: wn_cpus }
            mem_size: { get_input: wn_mem }
        os:
          properties:
            type: linux

    wn_pub_node:
      type: tosca.nodes.indigo.LRMS.WorkerNode.Nomad
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
      requirements:
        - host: wn_pub
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
        nomad_role:
          file: grycap.nomad
          type: tosca.artifacts.AnsibleGalaxy.role
        consul_role:
          file: grycap.consul
          type: tosca.artifacts.AnsibleGalaxy.role
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/lrms/nomad_ai4eosc_wn_install.yml
            inputs:
              nomad_server_list: { get_attribute: [ front, private_address ] }
              nomad_version: { get_input: nomad_version }
              consul_version: { get_input: consul_version }

    wn_pub:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              port_80:
                protocol: tcp
                source: 80
              port_443:
                protocol: tcp
                source: 443
        scalable:
          properties:
            count: { get_input: wn_pub_num }
        host:
          properties:
            num_cpus: { get_input: wn_pub_cpus }
            mem_size: { get_input: wn_pub_mem }
        os:
          properties:
            type: linux

    wn_gpu_node:
      type: tosca.nodes.indigo.LRMS.WorkerNode.Nomad
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
      requirements:
        - host: wn_gpu
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
        nomad_role:
          file: grycap.nomad
          type: tosca.artifacts.AnsibleGalaxy.role
        consul_role:
          file: grycap.consul
          type: tosca.artifacts.AnsibleGalaxy.role
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/lrms/nomad_ai4eosc_wn_install.yml
            inputs:
              nomad_server_list: { get_attribute: [ front, private_address ] }
              nomad_version: { get_input: nomad_version }
              consul_version: { get_input: consul_version }
              nomad_nvidia_support: true

    wn_gpu:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: { get_input: wn_gpu_num }
        host:
          properties:
            num_cpus: { get_input: wn_gpu_cpus }
            mem_size: { get_input: wn_gpu_mem }
            num_gpus: { get_input: wn_gpu_num_gpus }
            gpu_vendor: { get_input: wn_gpu_vendor }
            gpu_model: { get_input: wn_gpu_model }
        os:
          properties:
            type: linux

  outputs:
    nomad_ui:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], ':4646' ] }
    consul_ui:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], ':8501' ] }
    nomad_token:
      value: { get_attribute: [ front, ansible_output, lrms_front_end_front_conf_front, tasks, 'grycap.nomad : nomad_secret_id', output ] }
    consul_token:
      value: { get_attribute: [ front, ansible_output, lrms_front_end_front_conf_front, tasks, 'grycap.consul : consul_secret_id', output ] }
    cluster_ip:
      value: { get_attribute: [ front, public_address, 0 ] }
    cluster_creds:
      value: { get_attribute: [ front, endpoint, credential, 0 ] }
    traefik_endpoint:
      value: { concat: [ 'https://', get_attribute: [ wn_pub, public_address, 0 ] ] }
