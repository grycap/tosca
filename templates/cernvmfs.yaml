tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/custom_types.yaml

description: Install and configure CernVM-FS

metadata:
  template_version: "1.0.0"
  template_name: CernVM-FS
  display_name: Install and configure CernVM-FS
  icon: images/cernvmfs.png
  tag: SYS
  web: https://cernvm.cern.ch/fs/
  tag_color: purple
  tabs:
    CernVM-FS: cernvmfs_.*
  parents:
    - simple-node-disk.yml

topology_template:

  inputs:

    cernvmfs_repositories:
      type: string
      description: list of CernVM-FS repositories
      default: ''

  node_templates:

    cenrvmfs:
      type: tosca.nodes.ec3.Application
      requirements:
        - host: simple_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v1.0.0/artifacts/cernvmfs.yml
            inputs:
              cernvmfs_repositories: { get_input: cernvmfs_repositories }
