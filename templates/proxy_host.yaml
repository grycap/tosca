tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: Enable to access the VM in an private network trought a Proxy/Bastion host.

metadata:
  template_version: "1.0.0"
  template_name: Proxy/Bastion host
  display_name: Enable to access the VM trought a Proxy/Bastion host.
  icon: images/bastion.png
  tag: VM
  tabs:
    Proxy/Bastion host:
      - proxy_host
      - private_key:
          tag_type: textarea
      - user
  parents:
    - simple-node-disk.yml

topology_template:
  inputs:

    proxy_host:
      type: string
      description: Proxy/Bastion host needed to access the created VMs
      default: ""
    private_key:
      type: string
      description: Private key to SSH access to the Proxy/Bastion host
      default: ""
    user:
      type: string
      description: Username to SSH access to the Proxy/Bastion host
      default: ""

  node_templates:

    priv_network:
      type: tosca.nodes.indigo.network.Network
      properties:
        network_type: private
        proxy_host: { get_input: proxy_host }
        proxy_credential:
          user: { get_input: user }
          token_type: private_key
          token: { get_input: private_key }

    server_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: simple_node
        - link: priv_network

  outputs:
    private_ip:
      value: { get_attribute: [ simple_node, private_address, 0 ] }
