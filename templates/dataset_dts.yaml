tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/devel/custom_types.yaml

description: Transfer a dataset to a storage system using the DTS

metadata:
  template_version: "1.0.0"
  template_name: Transfer dataset with DTS
  display_name: Transfer dataset with DTS
  icon: images/dataset_fts.png
  tag: devel
  parents:
    - simple-node-disk.yml
  tabs:
    Download Dataset:
      - dataset_ids
      - dts_credential:
          tag_type: access_token
      - storage_system_type
      - storage_system_endpoint
      - storage_system_path
      - storage_system_credentials_type
      - storage_system_credentials_user
      - storage_system_credentials

topology_template:

  inputs:

    dataset_ids:
      type: list
      entry_schema:
        type: string
      description: List of URLs or DOIs of the data to Download.
      default: []

    dts_credential:
      type: string
      description: DTS access token to use for the transfer
      default: 'access_token'

    storage_system_type:
      type: string
      description: Storage system type to use for the transfer
      default: 's3s'
      constraints:
        - valid_values: [ s3s, s3, dcache, storm, ftp ]

    storage_system_endpoint:
      type: string
      description: Storage system to use for the transfer
      default: 'https://some.com'

    storage_system_path:
      type: string
      description: Path in the storage system where the dataset will be copied
      default: '/some/folder'

    storage_system_credentials_type:
      type: string
      description: Type of credentials to use for the storage system
      default: 'password'
      constraints:
        - valid_values: [ password, token ]

    storage_system_credentials_user:
      type: string
      description: Username to use for the storage system (only for password type)
      default: 'some_user'

    storage_system_credentials:
      type: string
      description: Password or token to use for the storage system
      default: 'some_pass_or_token'

  node_templates:

    # A set of Datasets copied to a storage system using the DTS and mounted locally
    my_dataset_dts:
      type: tosca.nodes.eosc.dts.Dataset
      properties:
        dataset_ids: { get_input: dataset_ids }
      requirements:
        - host: simple_node
        - remote_storage:
            node: storage_system
            capability: tosca.capabilities.Storage
            relationship:
              type: tosca.relationships.eosc.Transfers
              properties:
                dts_credential:
                  token_type: token
                  token: { get_input: dts_credential }

    storage_system:
      type: tosca.nodes.StorageSystem
      capabilities:
        remote_storage:
          properties:
            type: { get_input: storage_system_type }
            endpoint: { get_input: storage_system_endpoint }
            credentials:
              token_type: { get_input: storage_system_credentials_type }
              user: { get_input: storage_system_credentials_user }
              token: { get_input: storage_system_credentials }
            path: { get_input: storage_system_path }
