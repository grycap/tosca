tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: Deploy a Hadoop Cluster with Spark.

metadata:
  template_version: "1.0.0"
  template_name: Spark
  display_name: Add Spark to the Hadoop Virtual Cluster
  icon: images/hadoop_spark.png
  parents:
    - hadoop_cluster.yaml

topology_template:

  node_templates:

    spark_wn:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: hadoop_wn
      artifacts:
        docker_role:
          file: grycap.spark
          type: tosca.artifacts.AnsibleGalaxy.role
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/spark/spark_install.yml

    spark_master:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: hadoop_server
      artifacts:
        docker_role:
          file: grycap.spark
          type: tosca.artifacts.AnsibleGalaxy.role
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/spark/spark_install.yml
