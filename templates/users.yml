tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/custom_types.yaml

description: >
  Add a set of users to the VM.
  (Search passwords in /var/tmp/passwordfile_userXX)

metadata:
  template_version: "1.0.0"
  template_name: Add Users
  display_name: Add a set of users
  icon: images/user-icon.png
  tag: SYS
  tag_color: purple
  parents:
    - simple-node-disk.yml
  tabs:
    Users:
      - user_num:
          reconfigure: true

topology_template:

  inputs:

    user_num:
      type: integer
      description: Number of users to be created in the VM
      default: 1

  node_templates:

    create_users:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: simple_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/refs/tags/v2.0.0/artifacts/create_users.yml
            inputs:
              user_num: { get_input: user_num }
